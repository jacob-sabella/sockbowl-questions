name: Java CI with Gradle and Docker

on:
  push:
    branches:
      - "main"
      - "feature/**"
      - "features/**"
      - "bugfix/**"
      - "hotfix/**"
    tags:
      - "v*"
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: '0'
          ref: ${{ github.head_ref || github.ref_name }}

      - name: Set branch env
        run: echo "CI_BRANCH=${GITHUB_HEAD_REF:-${GITHUB_REF_NAME}}" >> $GITHUB_ENV
        shell: bash
        env:
          GITHUB_HEAD_REF: ${{ github.head_ref }}
          GITHUB_REF_NAME: ${{ github.ref_name }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build models jars
        env:
            BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
        run: |
          chmod +x gradlew
          ./gradlew clean modelsJar modelsSourcesJar

      - name: Publish models to GitHub Packages (Maven)
        env:
          BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          chmod +x gradlew
          ./gradlew publishModelsPublicationToGitHubPackagesRepository

      - name: Upload models jars as workflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: models-jars
          path: |
            build/libs/sockbowlquestions-models-*.jar

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image with Spring Boot
        env:
          BRANCH_SLUG: ${{ steps.ci_meta.outputs.branch_slug }}
        run: |
          chmod +x gradlew
          ./gradlew bootBuildImage --imageName=ghcr.io/${{ github.repository }}:${BRANCH_SLUG}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker Image
        env:
          BRANCH_SLUG: ${{ steps.ci_meta.outputs.branch_slug }}
        run: |
          docker push ghcr.io/${{ github.repository }}:${BRANCH_SLUG}

  dependency-submission:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Generate and submit dependency graph
        uses: gradle/actions/dependency-submission@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
